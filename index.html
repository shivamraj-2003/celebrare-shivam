<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text and Image Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="p1.avif" alt="Image 1">
                    <div class="text-overlay"></div>
                </div>
                <div class="swiper-slide">
                    <img src="p2.avif" alt="Image 2">
                    <div class="text-overlay"></div>
                </div>
                <div class="swiper-slide">
                    <img src="p3.avif" alt="Image 3">
                    <div class="text-overlay"></div>
                </div>
            </div>
            <div class="custom-btn prev"><i class="fas fa-arrow-left"></i></div>
            <div class="custom-btn next"><i class="fas fa-arrow-right"></i></div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="text-editor">
            <h3>Text Editor</h3>
            <textarea id="text-input" placeholder="Type your text here..."></textarea>
            <label>Font Family:</label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
            </select>
            <label>Font Size:</label>
            <input type="number" id="font-size" value="20">
            <label>Font Color:</label>
            <input type="color" id="font-color" value="#000000">
            <button id="add-text">Add Text</button>
        </div>
        <div class="swiper-slide-active">
            <div class="text-overlay"></div>
        </div>
        
        
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
